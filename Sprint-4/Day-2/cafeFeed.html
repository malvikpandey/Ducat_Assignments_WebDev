<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cafe Feedback</title>
</head>
<body>
    <h1>
        <u>
            <i>
                Feedback For Cafe
            </i>
        </u>:-
    </h1>

    <hr>

    <form action="">
        <h4>
            <u>Feedback Form</u>:-
        </h4>

        <br>

        <input type="text" placeholder="Enter Your Name" required>

        <br><br>

        <input type="tel" name="contact" placeholder="Enter Your Contact" required>

        <br><br>

        <label for="quality">Quality :-</label><br>
        <input type="range" 
        name="quality" 
        min="0"
        max="10"
        value="0">

        <br><br>

        <textarea name="improvement" cols="30" rows="10" placeholder="Any Improvement Needed" required></textarea>

        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
