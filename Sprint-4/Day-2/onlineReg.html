<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Reg.</title>
</head>
<body>
    <h1>
        <u>Online Registration for a Community Event</u>:-
    </h1>

    <hr>

    <form action="">
        <fieldset>
            <legend>
                <u>Registration Form</u>
            </legend>
            
            <br>

            <label for="name">Enter Your Name :-</label>
            <input type="text" name="name" placeholder="Aman Chaudhary">

            <br>
            <br>
            
            <label for="contact">Enter Your Contact :-</label>
            <input type="tel" name="contact" placeholder="+91-78256***78">

            <br>
            <br>

            <fieldset>
                <legend>
                    <u>Enter Your Prefrence</u>
                </legend>

            <input type="checkbox" name="html">
            <label for="html">HTML</label>
            <input type="checkbox" name="css">
            <label for="css">CSS</label>
            <input type="checkbox" name="js">
            <label for="js">JavaScript</label>
            <input type="checkbox" name="rjs">
            <label for="rjs">React.js</label>
            </fieldset>

            <br>
        
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
