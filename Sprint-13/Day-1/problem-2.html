<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
      function showName() {
        const name = document.getElementById("name");
        
        document.getElementById("dName").innerHTML = name.value;
      }
      function showGender() {
        const gender = document.getElementById("gender");
        
        document.getElementById("dGender").innerHTML = gender.value;
      }
      function showEmail() {
        const email = document.getElementById("email");
        
        document.getElementById("dEmail").innerHTML = email.value;
      }
      function showMobile() {
        const mobile = document.getElementById("mobile");
        
        document.getElementById("dMobile").innerHTML = mobile.value;
      }
      function resetForm() {
        document.getElementById("mobile").value = "";
        document.getElementById("email").value = "";
        document.getElementById("name").value = "";
        document.getElementById("gender").value = "";
      }
      function resetDisplay() {
      // Reset all the headings (h1, h2, h3, h4) to blank values
      document.getElementById("dName").innerHTML = "NAME";
      document.getElementById("dMobile").innerHTML = 'Mobile';
      document.getElementById("dGender").innerHTML = "GENDER";
      document.getElementById("dEmail").innerHTML = "EMAIL";
      }
    </script>
  </body>
</html>
