<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Ducat Application</h1>
    <p>Enter Your name and gender to apply for masai school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr />
    <input type="text" id="name" placeholder="Enter your name" />
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <button onclick="apply()">Apply</button>
  </body>
</html>
<script>
  function apply() {
    const name = document.getElementsByTagName("input");
    const gender = document.getElementsByTagName("select");

    const newString = `Name : ${name[0].value} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Gender : ${gender[0].value}`;

    document.getElementById("display").innerHTML = newString;
  }
</script>
