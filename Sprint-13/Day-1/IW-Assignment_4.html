<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>
      This example demonstrates how we can change text cont ent when clicking on
      button
    </h1>
    <hr />
    <h1 id="display">Click on Login to continue</h1>
    <button onClick="login()">Login</button>
    <button onClick="logout()">Logout</button>
  </body>
</html>
<script>
    function login() {
      const hTag = document.querySelector('h1');
      hTag.innerHTML = "Login Success";
    }
    function logout() {
      const hTag = document.querySelector('h1');
      hTag.innerHTML = "Logout Success";
    }
</script>
