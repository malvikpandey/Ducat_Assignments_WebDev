<!DOCTYPE html>
<html lang="en">
<head>
    <title>IW Problem</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }


        body{
            background-color: #0dcaf0;
        }

        #mainBox{
            background-color: rgb(33, 32, 32);
            border-radius: 15px;
            margin: 11% 15% 0% 15%;
            padding: 35px;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(12, minmax(30px, 1fr));
            grid-template-rows: repeat(5, minmax(20px, 1fr));
        }

        #mainBox>div {
            background-color: rgb(52, 50, 50);
            border-radius: 5px;
            color: #0dcaf0;
            font-weight: 100;
            font-size: 18px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        #mainBox>div:hover{
            cursor: pointer;
            background-color: rgba(245, 245, 245, 0.751);
            color: rgb(59, 62, 58);
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        #mainBox>div img{
            height: 70%;
            width: 70%;        
        }

        #enter{
            grid-area: 3/11/4/13;
        }

        #shift{
            grid-area: 4/11/5/13;
        }

        #space{
            grid-area: 5/5/6/9;
        }

    </style>
</head>
<body>
    <div id="mainBox">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>delete</div>
        <div>tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>\</div>
        <div>caps</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div id="enter">enter</div>
        <div>shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div><</div>
        <div>></div>
        <div id="shift">shift</div>
        <div>
            <img src="./image.png" alt="">
        </div>
        <div>control</div>
        <div>option</div>
        <div>alt</div>
        <div id="space">space</div>
        <div>alt</div>
        <div>option</div>
        <div>&larr;</div>
        <div>&rarr;</div>
    </div>
</body>
</html>
