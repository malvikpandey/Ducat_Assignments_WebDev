<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Registration</title>
</head>
<body>
    <h1>
        <u>Library Registration</u>:-
    </h1>

    <hr>

    <form action="">
        <fieldset>
            <legend>
                <u>
                    <h3>Fill The Form</h3>
                </u>
            </legend>

            <label for="name">Enter Your Name :</label>
            <input type="text" name="name" placeholder="Aman Pandey" required>

            <br><br>

            <label for="contact">Enter Your Contact :</label>
            <input type="tel" name="contact" placeholder="+91-6659888792" required>

            <br><br>

            <label for="pref">Select PickUp Location:</label>
            <br>
    
            <input type="radio" name="pref" required>
            <label for="noida">Noida</label>
            <input type="radio" name="pref">
            <label for="gurugram">Gurugram</label>
            <input type="radio" name="pref">
            <label for="delhi">Delhi</label>
            <input type="radio" name="pref">
            <label for="gzb">Ghaziabad</label>

            <br>

            <fieldset>
                <legend>
                    <h2>Book Details</h2>
                </legend>

                <label for="bname">Book Name :</label>
                <input type="text" name="bname" required>

                <br><br>

                <label for="auth">Author :</label>
                <input type="text" name="auth" required>
            </fieldset>
        </fieldset>

        <br>

        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
