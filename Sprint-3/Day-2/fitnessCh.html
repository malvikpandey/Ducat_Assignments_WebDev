<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fitness Challenge</title>
</head>
<body>
    <h1>
        <u>Fitness Challenge</u>:-
    </h1>

    <hr>

    <form action="">
        <h2>
            <u>Fill The Form</u>:-
        </h2>

        <label for="name">Name :-</label>
        <input type="text" name="name" required>

        &nbsp;
        &nbsp;

        <label for="contact">Contact :-</label>
        <input type="tel" name="contact" required>

        <br><br>

        <label for="fit-del">Fitness Details :-</label>
        <br>
        <textarea name="fit-del" cols="30" rows="5" placeholder="Enter your aspirations here" required></textarea>

        <br><br>

        <fieldset>
            <legend>
               <u>
                <label for="pref">Select Your Prefrence :-</label>
               </u> 
            </legend>
        
            <br>

            <input type="radio" name="pref" required>
            <label for="mor">Morning</label>
            <input type="radio" name="pref">
            <label for="eve">Evening</label>
            <input type="radio" name="pref">
            <label for="night">Night</label>
            <input type="radio" name="pref">
            <label for="a-n">After-Noon</label>
        </fieldset>

        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
