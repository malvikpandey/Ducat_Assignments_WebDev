<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Application</title>
</head>
<body>
    <h1>
        <u>Job Application for a Retail Position</u>:-
    </h1>

    <hr>

    <form action="">
        <fieldset>
            <legend>
                <u>
                    <i>Fill the form</i>
                </u>:-
            </legend>

            <br>

            <input type="text" name="name" placeholder="Enter Your Name">

            <br><br>

            <input type="tel" name="tel" placeholder="Enter Your Contact">

            <br><br>

            <label for="resume">Resume :-</label> <br>
            <input type="file" name="resume">

            <br><br>

            <label for="notice-period">Availability :-</label><br>
            <input type="number"
            name="notice-period"
            min="0"
            max="30" 
            placeholder="Days">

            <br><br>
            <input type="submit">

        </fieldset>
    </form>
</body>
</html>
